            let currentEpisodeUrl = null;
            let currentEpisodeTitle = null;
            let lastPage = 'highlightsPage';

            function updateNavActiveState(activePageId) {
                let activeId = activePageId;
                 if (['episodesPage', 'detailsPage', 'moviePlayerPage', 'otherMoviePlayerPage'].includes(activePageId)) {
                    activeId = lastPage;
                 }
                
                navLinks.forEach(link => {
                    const indicator = link.querySelector('.active-indicator');
                    if (link.id === `nav-${activeId.replace('Page', '')}`) {
                        link.classList.add('active');
                    } else {
                        link.classList.remove('active');
                    }
                });

                 mobileNavLinks.forEach(link => {
                    if (link.id === `mobile-nav-${activeId.replace('Page', '')}`) {
                        link.classList.add('text-white', 'font-bold');
                        link.classList.remove('text-slate-300');
                    } else {
                        link.classList.remove('text-white', 'font-bold');
                        link.classList.add('text-slate-300');
                    }
                });
            }

            function showPage(pageId, rememberLastPage = true) {
                if (rememberLastPage) {
                    const currentPage = Array.from(contentPages).find(p => !p.classList.contains('hidden'));
                    if (currentPage) {
                        lastPage = currentPage.id;
                    }
                }
                contentPages.forEach(page => {
                    page.classList.toggle('hidden', page.id !== pageId);
                });
                updateNavActiveState(pageId);
                window.scrollTo(0, 0); 
            }

            function createCard(item, clickHandler) {
                const card = document.createElement('div');
                card.className = 'movie-card group cursor-pointer';
                card.title = item.title;
                card.innerHTML = `
                    <div class="relative rounded-lg overflow-hidden shadow-lg transition-transform transform-gpu group-hover:scale-105 group-hover:shadow-2xl group-hover:shadow-red-500/20 duration-300">
                        <img src="${item.cover}" alt="Capa de ${item.title}" class="w-full h-auto aspect-[2/3] object-cover">
                        <div class="absolute inset-0 overlay flex flex-col justify-end p-3 sm:p-4">
                            <h4 class="font-bold text-white text-base sm:text-lg tracking-tight">${item.title}</h4>
                            ${item.year ? `<p class="text-xs text-slate-300">${item.year}</p>` : ''}
                        </div>
                        <div class="absolute inset-0 bg-black/50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                            <div class="w-12 h-12 sm:w-16 sm:h-16 bg-red-600/80 rounded-full flex items-center justify-center">
                                <i data-feather="play" class="w-6 h-6 sm:w-8 sm:h-8 text-white"></i>
                            </div>
                        </div>
                    </div>
                `;
                card.addEventListener('click', clickHandler);
                return card;
            }

            function loadSeasons() {
                seasonsGrid.innerHTML = '';
                db.seasons.forEach(season => {
                    const card = createCard(season, () => showDetailsPage('season', season.id));
                    seasonsGrid.appendChild(card);
                });
            }

            function loadOtherMovies() {
                otherMoviesGrid.innerHTML = '';
                db.otherMovies.forEach(movie => {
                    const card = createCard(movie, () => showDetailsPage('movie', movie.id));
                    otherMoviesGrid.appendChild(card);
                });
            }

            function loadHighlights() {
                highlightsCarousel.innerHTML = '';
                const highlights = [...db.seasons, ...db.otherMovies.slice(0, 3)];

                highlights.forEach(item => {
                    const isSeason = !!item.episodes;
                    const slide = document.createElement('div');
                    slide.className = 'swiper-slide flex items-end p-4 sm:p-8 bg-cover bg-center text-white rounded-lg';
                    slide.style.backgroundImage = `url(${item.cover})`;

                    slide.innerHTML = `
                        <div class="z-10 w-full">
                            <h3 class="text-xl lg:text-4xl font-bold" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.8);">${item.title}</h3>
                            <button class="play-highlight-btn mt-4 bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-5 rounded-full transition-transform transform hover:scale-105 flex items-center gap-2 text-sm sm:text-base" data-type="${isSeason ? 'season' : 'movie'}" data-id="${item.id}">
                                <i data-feather="play" class="w-4 h-4"></i>
                                Assistir
                            </button>
                        </div>
                        <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/40 to-transparent rounded-lg"></div>
                    `;
                    highlightsCarousel.appendChild(slide);
                });
            }
            
            function showDetailsPage(type, id) {
                let item;
                if (type === 'season') {
                    item = db.seasons.find(s => s.id === id);
                } else {
                    item = db.otherMovies.find(m => m.id === id);
                }
                if (!item) return;

                detailsPage.innerHTML = `
                    <div class="relative -mx-4 -mt-20 sm:-mt-24 h-[50vh] sm:h-[60vh]">
                        <div class="absolute inset-0 bg-cover bg-center" style="background-image: url(${item.cover})"></div>
                        <div class="absolute inset-0 bg-gradient-to-t from-[#081526] via-[#081526]/80 to-transparent"></div>
                    </div>
                    <div class="relative -mt-24 sm:-mt-32 px-4">
                        <div class="flex flex-col sm:flex-row gap-4 sm:gap-8 items-center">
                            <img src="${item.cover}" class="w-32 sm:w-48 aspect-[2/3] object-cover rounded-lg shadow-lg flex-shrink-0">
                            <div class="flex-grow text-center sm:text-left">
                                <h2 class="text-3xl sm:text-5xl font-bold text-white">${item.title}</h2>
                                <p class="text-slate-300 mt-2">${item.description || ''}</p>
                                <button id="playDetailsBtn" class="mt-6 bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-8 rounded-full text-lg flex items-center gap-2 mx-auto sm:mx-0">
                                    <i data-feather="play"></i>Assistir
                                </button>
                            </div>
                        </div>
                        ${type === 'season' ? `
                            <div class="mt-12">
                                <h3 class="text-2xl font-bold text-yellow-400 mb-4">Episódios</h3>
                                <div id="detailsEpisodeList" class="space-y-2"></div>
                            </div>
                        ` : ''}
                    </div>
                    <button id="backFromDetails" class="mt-8 bg-slate-700 hover:bg-slate-600 text-white font-bold py-2 px-4 rounded-lg flex items-center gap-2">
                        <i data-feather="arrow-left" class="w-5 h-5"></i>
                        Voltar
                    </button>
                `;

                if (type === 'season') {
                    const detailsEpisodeList = document.getElementById('detailsEpisodeList');
                    item.episodes.forEach((ep, index) => {
                        const epItem = document.createElement('div');
                        epItem.className = 'episode-item flex items-center gap-4 p-3 rounded-lg hover:bg-slate-800/50 cursor-pointer';
                        epItem.innerHTML = `
                            <span class="text-slate-400 font-mono text-lg">${index + 1}</span>
                            <div class="flex-grow">
                                <h4 class="font-semibold text-slate-100">${ep.title}</h4>
                            </div>
                            <i data-feather="play-circle" class="text-slate-400"></i>
                        `;
                        epItem.addEventListener('click', () => playEpisode(item.id, index));
                        detailsEpisodeList.appendChild(epItem);
                    });
                }
                
                document.getElementById('playDetailsBtn').addEventListener('click', () => {
                    if (type === 'season') {
                        playEpisode(item.id, 0);
                    } else {
                        playOtherMovie(item.videoUrl, item.title);
                    }
                });

                document.getElementById('backFromDetails').addEventListener('click', () => showPage(lastPage, false));

                feather.replace();
                showPage('detailsPage', true);
            }

            function playEpisode(seasonId, index) {
                const season = db.seasons.find(s => s.id === seasonId);
                const episodeData = season?.episodes[index];
                if (!episodeData) return;

                currentEpisodeUrl = episodeData.videoUrl;
                currentEpisodeTitle = episodeData.title;

                mainVideoPlayer.src = currentEpisodeUrl;
                episodeTitle.textContent = currentEpisodeTitle;
                
                const playPromise = mainVideoPlayer.play();
                if (playPromise !== undefined) {
                    playPromise.catch(error => {
                        if (error.name !== 'AbortError') {
                            console.error("Erro ao tentar reproduzir o vídeo:", error);
                        }
                    });
                }
                showPage('episodesPage', false);
            }

            function playOtherMovie(url, title) {
                otherMovieVideoPlayer.src = url;
                webCastOtherMovieBtn.setAttribute('data-url', url);
                webCastOtherMovieBtn.setAttribute('data-title', title);
                showPage('otherMoviePlayerPage', true);
            }

            // Event Listeners
            document.getElementById('nav-highlights').addEventListener('click', (e) => { e.preventDefault(); showPage('highlightsPage'); });
            document.getElementById('nav-drawings').addEventListener('click', (e) => { e.preventDefault(); showPage('seasonsPage'); });
            document.getElementById('nav-movies').addEventListener('click', (e) => { e.preventDefault(); showPage('moviesPage'); });
            document.getElementById('nav-otherMovies').addEventListener('click', (e) => { e.preventDefault(); showPage('otherMoviesPage'); });
            
            document.getElementById('mobile-nav-highlights').addEventListener('click', (e) => { e.preventDefault(); showPage('highlightsPage'); toggleMenu(); });
            document.getElementById('mobile-nav-drawings').addEventListener('click', (e) => { e.preventDefault(); showPage('seasonsPage'); toggleMenu(); });
            document.getElementById('mobile-nav-movies').addEventListener('click', (e) => { e.preventDefault(); showPage('moviesPage'); toggleMenu(); });
            document.getElementById('mobile-nav-otherMovies').addEventListener('click', (e) => { e.preventDefault(); showPage('otherMoviesPage'); toggleMenu(); });

            document.getElementById('backToDetailsBtn').addEventListener('click', () => {
                 mainVideoPlayer.pause();
                 mainVideoPlayer.src = '';
                 showPage('detailsPage', false);
            });

            backToMoviesBtn.addEventListener('click', () => {
                moviePlayerIframe.src = ''; 
                showPage('moviesPage', false);
            });

            backToOtherMoviesBtn.addEventListener('click', () => {
                otherMovieVideoPlayer.pause();
                otherMovieVideoPlayer.src = '';
                showPage('otherMoviesPage', false);
            });

            movieCard.addEventListener('click', () => {
                moviePlayerIframe.src = "https://www.tokyvideo.com/embed/409976";
                showPage('moviePlayerPage', true);
            });
            
            // --- Lógica de Transmissão ---
            webCastButton.addEventListener('click', () => {
                if (currentEpisodeUrl) {
                    const url = `wvc-x-callback://open?url=${encodeURIComponent(currentEpisodeUrl)}&title=${encodeURIComponent(currentEpisodeTitle)}`;
                    window.location.href = url;
                }
            });
            
            webCastMovieBtn.addEventListener('click', () => {
                const tokyVideoPageUrl = "https://www.tokyvideo.com/video/pica-pau-o-filme-2017-comedia-infantil-1h-34m";
                const url = `wvc-x-callback://open?url=${encodeURIComponent(tokyVideoPageUrl)}&title=${encodeURIComponent("Pica-Pau: O Filme")}`;
                window.location.href = url;
            });

            webCastOtherMovieBtn.addEventListener('click', () => {
                const movieUrl = webCastOtherMovieBtn.getAttribute('data-url');
                const movieTitle = webCastOtherMovieBtn.getAttribute('data-title');
                if(movieUrl) {
                    const url = `wvc-x-callback://open?url=${encodeURIComponent(movieUrl)}&title=${encodeURIComponent(movieTitle)}`;
                    window.location.href = url;
                }
            });
            
            highlightsCarousel.addEventListener('click', (e) => {
                const button = e.target.closest('.play-highlight-btn');
                if (button) {
                    const type = button.dataset.type;
                    const id = button.dataset.id;
                    showDetailsPage(type, id);
                }
            });
            
            function initSwiper() {
                 new Swiper('.swiper', {
                    loop: true,
                    autoplay: {
                        delay: 5000,
                        disableOnInteraction: false,
                    },
                    pagination: {
                        el: '.swiper-pagination',
                        clickable: true,
                    },
                    navigation: {
                        nextEl: '.swiper-button-next',
                        prevEl: '.swiper-button-prev',
                    },
                });
            }

            loadSeasons();
            loadOtherMovies();
            loadHighlights();
            feather.replace();
            
            showPage('highlightsPage'); // Define a página inicial
        });
    </script>
</body>
</html>
