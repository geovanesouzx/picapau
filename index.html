<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pica-Pau - O Desenho</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Estilo base para a fonte */
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #0c4a6e; /* Azul do Pica-Pau */
        }
        /* Fonte especial para o título/logo */
        .font-logo {
            font-family: 'Luckiest Guy', cursive;
        }
        /* Estilo para o item ativo na lista de episódios */
        .episode-item.active {
            background-color: #075985;
            border-color: #ef4444;
        }
        /* Garante que a imagem da thumbnail cubra o espaço sem distorcer */
        .thumbnail-img {
            width: 7rem; /* 112px */
            height: 4.5rem; /* 72px */
            object-fit: cover; /* Preenche o container cortando o excesso */
        }
    </style>
</head>
<body class="bg-sky-900 text-gray-200">

    <!-- Cabeçalho -->
    <header class="fixed top-0 left-0 right-0 bg-sky-900 bg-opacity-80 backdrop-blur-sm z-40 border-b border-sky-700">
        <div class="container mx-auto px-4 sm:px-6 py-3 flex justify-between items-center">
            <h1 class="font-logo text-3xl sm:text-4xl font-bold tracking-wider text-red-500" style="text-shadow: 2px 2px 0 #fff, -2px -2px 0 #fff, 2px -2px 0 #fff, -2px 2px 0 #fff;">
                Pica-Pau
            </h1>
            <nav class="hidden md:flex space-x-6 items-center">
                <a href="#" class="text-gray-300 hover:text-white transition">Início</a>
                <a href="#" class="text-white font-semibold">Desenhos</a>
                <a href="#" class="text-gray-300 hover:text-white transition">Filmes</a>
            </nav>
            <img src="https://placehold.co/40x40/dc2626/ffffff?text=P" alt="Avatar do Utilizador" class="rounded-full border-2 border-red-500">
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main class="container mx-auto px-4 sm:px-6 pt-20 pb-10">
        
        <!-- PÁGINA INICIAL: SELEÇÃO DE TEMPORADAS -->
        <div id="seasonsPage">
            <h2 class="text-2xl sm:text-3xl font-bold text-yellow-300 mb-6">Temporadas</h2>
            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 sm:gap-6">
                <!-- Card Temporada 1 -->
                <div id="season-1940" class="season-card group cursor-pointer">
                    <div class="relative bg-sky-800 rounded-lg overflow-hidden shadow-lg transition-transform transform hover:scale-105">
                        <img src="https://media.themoviedb.org/t/p/w600_and_h900_bestv2/aXgyvCWLPkbZUCYR822KLsKZXgt.jpg" alt="Capa de Pica-Pau 1940" class="w-full h-auto">
                        <div class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                             <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-white" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8.118v3.764a1 1 0 001.555.832l3.197-1.882a1 1 0 000-1.664l-3.197-1.882z" clip-rule="evenodd" /></svg>
                        </div>
                    </div>
                    <h4 class="font-semibold text-gray-100 mt-2 text-center text-sm sm:text-base">Pica-Pau 1940</h4>
                </div>
            </div>
        </div>

        <!-- PÁGINA DE EPISÓDIOS (Inicialmente oculta) -->
        <div id="episodesPage" class="hidden">
            <button id="backToSeasonsBtn" class="mb-6 bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" /></svg>
                Voltar para Temporadas
            </button>
            <div class="flex flex-col lg:flex-row gap-8">
                <!-- Coluna Principal: Player e Detalhes -->
                <div class="w-full lg:w-2/3">
                    <div class="aspect-w-16 aspect-h-9 bg-black rounded-lg overflow-hidden shadow-lg">
                        <video id="mainVideoPlayer" class="w-full h-full" controls autoplay>
                            <source src="https://files.catbox.moe/mj23l1.mp4" type="video/mp4">
                        </video>
                    </div>
                    <div class="mt-4">
                        <h2 id="episodeTitle" class="text-2xl lg:text-3xl font-extrabold text-yellow-300 mb-2">Pica-Pau Ataca Novamente</h2>
                        <div class="flex items-start gap-4">
                            <p id="episodeDescription" class="text-gray-300 flex-grow text-sm sm:text-base">Acompanhe as travessuras do Pica-Pau...</p>
                            <!-- Wrapper for cast button and message -->
                            <div class="relative">
                                <button id="castButton" class="bg-gray-700 hover:bg-gray-600 text-white font-bold p-2 rounded-full flex-shrink-0" title="Transmitir para a TV">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                                    </svg>
                                </button>
                                <div id="castError" class="hidden absolute bottom-full left-1/2 -translate-x-1/2 mb-2 px-3 py-1 bg-red-600 text-white text-sm rounded-md shadow-lg whitespace-nowrap">
                                    Nenhum dispositivo encontrado.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Coluna Lateral: Lista de Episódios -->
                <div class="w-full lg:w-1/3">
                    <div class="bg-sky-800/50 rounded-lg p-4">
                        <h3 id="episodeListTitle" class="text-xl font-bold mb-4 text-gray-100">Episódios - Pica-Pau 1940</h3>
                        <div id="episodeList" class="space-y-3 overflow-y-auto">
                            <!-- Os episódios serão gerados aqui pelo JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const db = {
                seasons: [
                    {
                        id: "season-1940",
                        title: "Pica-Pau 1940",
                        episodes: [
                            { videoUrl: "https://files.catbox.moe/mj23l1.mp4", title: "Pica-Pau Ataca Novamente", description: "Acompanhe as travessuras do Pica-Pau, o pássaro mais maluco da floresta.", thumbnail: "https://media.themoviedb.org/t/p/w600_and_h900_bestv2/aXgyvCWLPkbZUCYR822KLsKZXgt.jpg" },
                            { videoUrl: "https://files.catbox.moe/1onuvg.mp4", title: "O Pica-Pau Biruta", description: "O Pica-Pau enlouquece um psiquiatra com suas travessuras incessantes.", thumbnail: "https://media.themoviedb.org/t/p/w600_and_h900_bestv2/aXgyvCWLPkbZUCYR822KLsKZXgt.jpg" },
                            { videoUrl: "https://files.catbox.moe/fm8er6.mp4", title: "O Biruta", description: "O Pica-Pau causa problemas em um hotel de luxo.", thumbnail: "https://media.themoviedb.org/t/p/w600_and_h900_bestv2/aXgyvCWLPkbZUCYR822KLsKZXgt.jpg" },
                            { videoUrl: "https://files.catbox.moe/3vlf67.mp4", title: "Pânico na Cozinha", description: "O Pica-Pau transforma a cozinha de um restaurante em um verdadeiro caos.", thumbnail: "https://media.themoviedb.org/t/p/w600_and_h900_bestv2/aXgyvCWLPkbZUCYR822KLsKZXgt.jpg" },
                            { videoUrl: "https://files.catbox.moe/opgp7j.mp4", title: "O Matador de Hollywood", description: "O Pica-Pau se infiltra em um estúdio de Hollywood.", thumbnail: "https://media.themoviedb.org/t/p/w600_and_h900_bestv2/aXgyvCWLPkbZUCYR822KLsKZXgt.jpg" },
                            { videoUrl: "https://files.catbox.moe/13r6tn.mp4", title: "Um Ás de Mais", description: "O Pica-Pau se torna um piloto de avião.", thumbnail: "https://media.themoviedb.org/t/p/w600_and_h900_bestv2/aXgyvCWLPkbZUCYR822KLsKZXgt.jpg" },
                            { videoUrl: "https://files.catbox.moe/2tsdpm.mp4", title: "A Loja do Prego", description: "O Pica-Pau inferniza o Leôncio em sua loja.", thumbnail: "https://media.themoviedb.org/t/p/w600_and_h900_bestv2/aXgyvCWLPkbZUCYR822KLsKZXgt.jpg" },
                            { videoUrl: "https://files.catbox.moe/eg8s85.mp4", title: "Beisebol Maluco", description: "Uma partida de beisebol caótica com o Pica-Pau.", thumbnail: "https://media.themoviedb.org/t/p/w600_and_h900_bestv2/aXgyvCWLPkbZUCYR822KLsKZXgt.jpg" },
                            { videoUrl: "https://files.catbox.moe/3lths3.mp4", title: "O Acrobata Maluco", description: "O Pica-Pau apronta todas no circo.", thumbnail: "https://media.themoviedb.org/t/p/w600_and_h900_bestv2/aXgyvCWLPkbZUCYR822KLsKZXgt.jpg" }
                        ]
                    }
                ]
            };

            const seasonsPage = document.getElementById('seasonsPage');
            const episodesPage = document.getElementById('episodesPage');
            const seasonCards = document.querySelectorAll('.season-card');
            const backToSeasonsBtn = document.getElementById('backToSeasonsBtn');
            
            const mainVideoPlayer = document.getElementById('mainVideoPlayer');
            const episodeTitle = document.getElementById('episodeTitle');
            const episodeDescription = document.getElementById('episodeDescription');
            const episodeList = document.getElementById('episodeList');
            const episodeListTitle = document.getElementById('episodeListTitle');
            const castButton = document.getElementById('castButton');
            const castError = document.getElementById('castError');

            let currentSeasonId = null;
            let currentEpisodeIndex = 0;

            function showPage(pageId) {
                seasonsPage.classList.toggle('hidden', pageId !== 'seasonsPage');
                episodesPage.classList.toggle('hidden', pageId !== 'episodesPage');
            }
            
            // *** NOVO: Função para pré-carregar o próximo vídeo ***
            function preloadNextVideo(seasonId, episodeIndex) {
                const season = db.seasons.find(s => s.id === seasonId);
                const nextEpisode = season?.episodes[episodeIndex + 1];

                // Remove qualquer preload antigo
                const oldPreloadLink = document.getElementById('video-preload-link');
                if (oldPreloadLink) {
                    oldPreloadLink.remove();
                }

                // Se houver um próximo episódio, cria o link de preload
                if (nextEpisode) {
                    const preloadLink = document.createElement('link');
                    preloadLink.id = 'video-preload-link';
                    preloadLink.rel = 'preload';
                    preloadLink.href = nextEpisode.videoUrl;
                    preloadLink.as = 'video';
                    document.head.appendChild(preloadLink);
                }
            }

            function loadEpisodes(seasonId) {
                currentSeasonId = seasonId;
                const season = db.seasons.find(s => s.id === seasonId);
                if (!season) return;

                episodeListTitle.textContent = `Episódios - ${season.title}`;
                episodeList.innerHTML = ''; // Limpa a lista
                season.episodes.forEach((ep, index) => {
                    const itemContainer = document.createElement('div');
                    itemContainer.className = 'episode-item-container flex items-center p-2 rounded-lg hover:bg-sky-700/50';
                    
                    const item = document.createElement('div');
                    item.className = 'episode-item flex-grow flex items-center gap-4 cursor-pointer border-l-4 border-transparent';
                    item.dataset.index = index;
                    
                    item.innerHTML = `
                        <img src="${ep.thumbnail}" alt="Thumbnail" class="thumbnail-img rounded flex-shrink-0">
                        <div>
                            <h4 class="font-semibold text-gray-100 text-sm sm:text-base">${ep.title}</h4>
                            <p class="text-sm text-gray-400">7 min</p>
                        </div>
                    `;
                    
                    const downloadLink = document.createElement('a');
                    downloadLink.href = ep.videoUrl;
                    downloadLink.download = `${ep.title}.mp4`;
                    downloadLink.className = 'ml-2 p-2 rounded-full hover:bg-red-600 transition';
                    downloadLink.title = 'Fazer Download';
                    downloadLink.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                        </svg>
                    `;

                    itemContainer.appendChild(item);
                    itemContainer.appendChild(downloadLink);
                    episodeList.appendChild(itemContainer);

                    item.addEventListener('click', () => {
                        playEpisode(index);
                    });
                });
                
                playEpisode(0);
            }

            function playEpisode(index) {
                currentEpisodeIndex = index;
                const season = db.seasons.find(s => s.id === currentSeasonId);
                const episodeData = season?.episodes[index];
                if (!episodeData) return;

                document.querySelectorAll('.episode-item').forEach(el => el.classList.remove('active'));
                const activeItem = document.querySelector(`.episode-item[data-index='${index}']`);
                if (activeItem) {
                    activeItem.classList.add('active');
                }

                mainVideoPlayer.src = episodeData.videoUrl;
                episodeTitle.textContent = episodeData.title;
                episodeDescription.textContent = episodeData.description;
                mainVideoPlayer.play();
                
                // *** Otimização: Chama a função de preload ***
                preloadNextVideo(currentSeasonId, currentEpisodeIndex);
            }

            seasonCards.forEach(card => {
                card.addEventListener('click', () => {
                    loadEpisodes(card.id);
                    showPage('episodesPage');
                });
            });

            backToSeasonsBtn.addEventListener('click', () => {
                mainVideoPlayer.pause();
                showPage('seasonsPage');
            });

            if ('remote' in mainVideoPlayer) {
                castButton.classList.remove('hidden');
                castButton.addEventListener('click', () => {
                    mainVideoPlayer.remote.prompt().catch(error => {
                        if (error.name === 'NotFoundError') {
                            castError.classList.remove('hidden');
                            setTimeout(() => castError.classList.add('hidden'), 3000);
                        } else {
                            console.error('Erro ao tentar transmitir:', error);
                        }
                    });
                });
            }
            
            showPage('seasonsPage');

        });
    </script>

</body>
</html>
