<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pica-Pau - O Desenho</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Ícones (Feather Icons) -->
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        /* Estilo base para a fonte */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #081526; /* Um azul mais escuro e profundo */
            color: #e0e0e0;
        }
        /* Fonte especial para o título/logo */
        .font-logo {
            font-family: 'Luckiest Guy', cursive;
        }
        /* Estilo para o item ativo na lista de episódios */
        .episode-item.active {
            background-color: #1e40af; /* Azul mais vibrante para destaque */
            border-color: #facc15; /* Amarelo para a borda ativa */
        }
        /* Estilização da barra de rolagem para a lista de episódios */
        #episodeList::-webkit-scrollbar {
            width: 8px;
        }
        #episodeList::-webkit-scrollbar-track {
            background: #1e293b;
            border-radius: 10px;
        }
        #episodeList::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 10px;
        }
        #episodeList::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
        /* Efeito de gradiente no card da temporada */
        .season-card .overlay, .movie-card .overlay {
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0) 60%);
        }
        /* Animação para a tela de início */
        #startScreen.fade-out {
            opacity: 0;
            transition: opacity 0.5s ease-out;
        }
        /* Estilo para o link de navegação ativo */
        .nav-link.active {
            color: white;
        }
        .nav-link.active .active-indicator {
            opacity: 1;
        }

    </style>
</head>
<body class="bg-[#081526]">

    <!-- TELA DE INÍCIO (SPLASH SCREEN) -->
    <div id="startScreen" class="fixed inset-0 bg-[#081526] z-50 flex flex-col items-center justify-center p-4">
        <div class="text-center">
            <h1 class="font-logo text-6xl sm:text-8xl font-bold text-red-500" style="text-shadow: 3px 3px 0 #fff, -3px -3px 0 #fff, 3px -3px 0 #fff, -3px 3px 0 #fff, 5px 5px 8px rgba(0,0,0,0.4);">
                Pica-Pau
            </h1>
            <p class="text-yellow-400 text-lg sm:text-2xl mt-2 font-semibold">O Desenho</p>
            <button id="enterButton" class="mt-12 bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-10 rounded-full text-lg tracking-wider transform hover:scale-105 transition-all duration-300 shadow-lg shadow-red-500/30">
                Entrar
            </button>
        </div>
    </div>

    <!-- Cabeçalho -->
    <header class="fixed top-0 left-0 right-0 bg-[#081526]/80 backdrop-blur-lg z-40 border-b border-slate-700/50">
        <div class="container mx-auto px-4 sm:px-6 py-3 sm:py-4 flex justify-between items-center">
            <h1 class="font-logo text-2xl sm:text-4xl font-bold tracking-wider text-red-500" style="text-shadow: 2px 2px 0 #fff, -2px -2px 0 #fff, 2px -2px 0 #fff, -2px 2px 0 #fff, 3px 3px 5px rgba(0,0,0,0.3);">
                Pica-Pau
            </h1>
            <!-- Navegação para Desktop -->
            <nav class="hidden md:flex space-x-8 items-center text-sm font-medium">
                <a href="#" id="nav-drawings" class="nav-link text-slate-300 hover:text-white transition-colors duration-300 relative">
                    Desenhos
                    <span class="active-indicator absolute -bottom-2 left-1/2 -translate-x-1/2 w-5 h-1 bg-red-500 rounded-full opacity-0 transition-opacity"></span>
                </a>
                <a href="#" id="nav-movies" class="nav-link text-slate-300 hover:text-white transition-colors duration-300 relative">
                    Filmes
                    <span class="active-indicator absolute -bottom-2 left-1/2 -translate-x-1/2 w-5 h-1 bg-red-500 rounded-full opacity-0 transition-opacity"></span>
                </a>
            </nav>
            <div class="flex items-center gap-4">
                 <img src="https://placehold.co/40x40/dc2626/ffffff?text=P" alt="Avatar do Utilizador" class="w-8 h-8 sm:w-10 sm:h-10 rounded-full border-2 border-red-500/80 hover:border-red-400 transition-all duration-300">
                 <!-- Botão do Menu Hambúrguer para Mobile -->
                 <button id="menu-toggle" class="md:hidden text-white p-2">
                    <i data-feather="menu" class="w-6 h-6"></i>
                 </button>
            </div>
        </div>
    </header>
    
    <!-- Menu Mobile (Overlay) -->
    <div id="mobile-menu" class="hidden fixed inset-0 bg-[#081526]/95 backdrop-blur-md z-30 md:hidden">
        <nav class="flex flex-col items-center justify-center h-full space-y-8 text-xl">
             <a href="#" id="mobile-nav-drawings" class="mobile-nav-link text-white font-bold">Desenhos</a>
             <a href="#" id="mobile-nav-movies" class="mobile-nav-link text-slate-300 hover:text-white transition-colors duration-300">Filmes</a>
        </nav>
        <button id="menu-close" class="absolute top-5 right-5 text-white p-2">
            <i data-feather="x" class="w-8 h-8"></i>
        </button>
    </div>


    <!-- Conteúdo Principal (Inicialmente oculto) -->
    <main id="main-content" class="hidden container mx-auto px-4 sm:px-6 pt-20 sm:pt-24 pb-10">
        
        <!-- PÁGINA: SELEÇÃO DE TEMPORADAS -->
        <div id="seasonsPage" class="content-page">
            <h2 class="text-2xl sm:text-4xl font-bold text-yellow-400 mb-6 sm:mb-8 tracking-wide">Temporadas</h2>
            <div id="seasonsGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 sm:gap-6">
                <!-- Cards das temporadas serão inseridos aqui pelo JavaScript -->
            </div>
        </div>

        <!-- PÁGINA: FILMES -->
        <div id="moviesPage" class="content-page hidden">
            <h2 class="text-2xl sm:text-4xl font-bold text-yellow-400 mb-6 sm:mb-8 tracking-wide">Filmes</h2>
            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 sm:gap-6">
                <!-- Card do Filme -->
                <div id="movie-card" class="movie-card group cursor-pointer" title="Pica-Pau: O Filme (2017)">
                    <div class="relative rounded-lg overflow-hidden shadow-lg transition-transform transform-gpu group-hover:scale-105 group-hover:shadow-2xl group-hover:shadow-red-500/20 duration-300">
                        <img src="https://image.tmdb.org/t/p/w600_and_h900_bestv2/5N83hN2T3n5wL54sLVyOq2Vd2S.jpg" alt="Capa de Pica-Pau: O Filme" class="w-full h-auto aspect-[2/3] object-cover">
                        <div class="absolute inset-0 overlay flex flex-col justify-end p-3 sm:p-4">
                             <h4 class="font-bold text-white text-base sm:text-lg tracking-tight">Pica-Pau: O Filme</h4>
                             <p class="text-xs text-slate-300">2017</p>
                        </div>
                        <div class="absolute inset-0 bg-black/50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                            <div class="w-12 h-12 sm:w-16 sm:h-16 bg-red-600/80 rounded-full flex items-center justify-center">
                                <i data-feather="play" class="w-6 h-6 sm:w-8 sm:h-8 text-white"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- PÁGINA DE EPISÓDIOS (Inicialmente oculta) -->
        <div id="episodesPage" class="content-page hidden">
            <button id="backToSeasonsBtn" class="mb-6 bg-slate-700 hover:bg-slate-600 text-white font-bold py-2 px-4 rounded-lg flex items-center gap-2 transition-colors duration-300">
                <i data-feather="arrow-left" class="w-5 h-5"></i>
                Voltar
            </button>
            <div class="flex flex-col lg:flex-row gap-8">
                <div class="w-full lg:w-2/3">
                    <div class="aspect-w-16 aspect-h-9 bg-black rounded-xl overflow-hidden shadow-2xl shadow-black/50">
                        <video id="mainVideoPlayer" class="w-full h-full" controls autoplay controlsList="nodownload">
                            <source src="https://files.catbox.moe/mj23l1.mp4" type="video/mp4">
                        </video>
                    </div>
                    <div class="mt-4 bg-slate-800/50 rounded-lg p-4 sm:p-5">
                        <h2 id="episodeTitle" class="text-xl sm:text-2xl lg:text-3xl font-extrabold text-yellow-400 mb-3">Pica-Pau Ataca Novamente</h2>
                        <div class="flex items-start gap-4">
                            <p id="episodeDescription" class="text-slate-300 flex-grow text-sm">Acompanhe as travessuras do Pica-Pau...</p>
                            <div class="relative">
                                <button id="castButton" class="bg-slate-700 hover:bg-slate-600 text-white font-bold p-2 sm:p-3 rounded-full flex-shrink-0 transition-colors duration-300" title="Transmitir para a TV">
                                    <i data-feather="cast" class="w-5 h-5"></i>
                                </button>
                                <div id="castError" class="hidden absolute bottom-full left-1/2 -translate-x-1/2 mb-2 px-3 py-1 bg-red-600 text-white text-sm rounded-md shadow-lg whitespace-nowrap">
                                    Nenhum dispositivo encontrado.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="w-full lg:w-1/3">
                    <div class="bg-slate-800/50 rounded-lg p-4 h-full">
                        <h3 id="episodeListTitle" class="text-lg sm:text-xl font-bold mb-4 text-slate-100 pb-3 border-b border-slate-700">Episódios - Pica-Pau 1940</h3>
                        <div id="episodeList" class="space-y-2 overflow-y-auto pr-2 max-h-[60vh] lg:max-h-[500px]">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- PÁGINA DO PLAYER DE FILME (Inicialmente oculta) -->
        <div id="moviePlayerPage" class="content-page hidden">
             <button id="backToMoviesBtn" class="mb-6 bg-slate-700 hover:bg-slate-600 text-white font-bold py-2 px-4 rounded-lg flex items-center gap-2 transition-colors duration-300">
                <i data-feather="arrow-left" class="w-5 h-5"></i>
                Voltar para Filmes
            </button>
            <div id="moviePlayerContainer" class="aspect-w-16 aspect-h-9 bg-black rounded-xl overflow-hidden shadow-2xl shadow-black/50">
                <!-- O Iframe do filme será inserido aqui -->
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            feather.replace();

            const startScreen = document.getElementById('startScreen');
            const enterButton = document.getElementById('enterButton');
            const mainContent = document.getElementById('main-content');
            const menuToggle = document.getElementById('menu-toggle');
            const menuClose = document.getElementById('menu-close');
            const mobileMenu = document.getElementById('mobile-menu');

            enterButton.addEventListener('click', () => {
                startScreen.classList.add('fade-out');
                startScreen.addEventListener('transitionend', () => {
                    startScreen.style.display = 'none';
                    mainContent.classList.remove('hidden');
                }, { once: true });
            });
            
            const toggleMenu = () => mobileMenu.classList.toggle('hidden');
            menuToggle.addEventListener('click', toggleMenu);
            menuClose.addEventListener('click', toggleMenu);

            const db = {
                seasons: [
                    {
                        id: "season-1940",
                        title: "Pica-Pau 1940",
                        cover: "https://media.themoviedb.org/t/p/w600_and_h900_bestv2/aXgyvCWLPkbZUCYR822KLsKZXgt.jpg",
                        episodes: [
                            { videoUrl: "https://files.catbox.moe/mj23l1.mp4", title: "Pica-Pau Ataca Novamente", description: "Acompanhe as travessuras do Pica-Pau, o pássaro mais maluco da floresta." },
                            { videoUrl: "https://files.catbox.moe/1onuvg.mp4", title: "O Pica-Pau Biruta", description: "O Pica-Pau enlouquece um psiquiatra com suas travessuras incessantes." },
                            { videoUrl: "https://files.catbox.moe/fm8er6.mp4", title: "O Biruta", description: "O Pica-Pau causa problemas em um hotel de luxo." },
                            { videoUrl: "https://files.catbox.moe/3vlf67.mp4", title: "Pânico na Cozinha", description: "O Pica-Pau transforma a cozinha de um restaurante em um verdadeiro caos." },
                            { videoUrl: "https://files.catbox.moe/opgp7j.mp4", title: "O Matador de Hollywood", description: "O Pica-Pau se infiltra em um estúdio de Hollywood." },
                            { videoUrl: "https://files.catbox.moe/13r6tn.mp4", title: "Um Ás de Mais", description: "O Pica-Pau se torna um piloto de avião." },
                            { videoUrl: "https://files.catbox.moe/2tsdpm.mp4", title: "A Loja do Prego", description: "O Pica-Pau inferniza o Leôncio em sua loja." },
                            { videoUrl: "https://files.catbox.moe/eg8s85.mp4", title: "Beisebol Maluco", description: "Uma partida de beisebol caótica com o Pica-Pau." },
                            { videoUrl: "https://files.catbox.moe/3lths3.mp4", title: "O Acrobata Maluco", description: "O Pica-Pau apronta todas no circo." },
                            { videoUrl: "https://files.catbox.moe/35fv2h.mp4", title: "O Afanador de Gasolina", description: "Pica-Pau tenta conseguir gasolina de um policial mal-humorado." }
                        ]
                    },
                    {
                        id: "season-1944",
                        title: "Pica-Pau 1944",
                        cover: "https://media.fstatic.com/ZBAcWLThxObHAMWudFtlQhJEP_w=/322x478/smart/filters:format(webp)/media/movies/covers/2013/07/o-show-do-pica-pau-2a-temporada_t1283.jpg",
                        episodes: [
                            { videoUrl: "https://files.catbox.moe/04glch.mp4", title: "O Barbeiro de Sevilha", description: "Pica-Pau assume o comando de uma barbearia e cria o caos." },
                            { videoUrl: "https://files.catbox.moe/0w74ed.mp4", title: "O Doido da Praia", description: "O Pica-Pau resolve curtir um dia na praia, mas o Leôncio não vai deixar barato." },
                            { videoUrl: "https://files.catbox.moe/rxt33w.mp4", title: "Ski Para Dois", description: "Uma competição de esqui maluca entre o Pica-Pau e o Leôncio." }
                        ]
                    }
                ]
            };

            const contentPages = document.querySelectorAll('.content-page');
            const backToSeasonsBtn = document.getElementById('backToSeasonsBtn');
            const backToMoviesBtn = document.getElementById('backToMoviesBtn');
            const seasonsGrid = document.getElementById('seasonsGrid');
            
            const mainVideoPlayer = document.getElementById('mainVideoPlayer');
            const episodeTitle = document.getElementById('episodeTitle');
            const episodeDescription = document.getElementById('episodeDescription');
            const episodeList = document.getElementById('episodeList');
            const episodeListTitle = document.getElementById('episodeListTitle');
            const castButton = document.getElementById('castButton');
            const castError = document.getElementById('castError');

            const movieCard = document.getElementById('movie-card');
            const moviePlayerContainer = document.getElementById('moviePlayerContainer');


            // Nav Links
            const navLinks = document.querySelectorAll('.nav-link');
            const mobileNavLinks = document.querySelectorAll('.mobile-nav-link');

            let currentSeasonId = null;

            function updateNavActiveState(activePageId) {
                let activeId = activePageId;
                if (activePageId === 'episodesPage') activeId = 'seasonsPage';
                if (activePageId === 'moviePlayerPage') activeId = 'moviesPage';
                
                navLinks.forEach(link => {
                    const indicator = link.querySelector('.active-indicator');
                    if (link.id === `nav-${activeId.replace('Page', 's')}`) {
                        link.classList.add('active');
                    } else {
                        link.classList.remove('active');
                    }
                });

                 mobileNavLinks.forEach(link => {
                    if (link.id === `mobile-nav-${activeId.replace('Page', 's')}`) {
                        link.classList.add('text-white', 'font-bold');
                        link.classList.remove('text-slate-300');
                    } else {
                        link.classList.remove('text-white', 'font-bold');
                        link.classList.add('text-slate-300');
                    }
                });
            }

            function showPage(pageId) {
                contentPages.forEach(page => {
                    page.classList.toggle('hidden', page.id !== pageId);
                });
                updateNavActiveState(pageId);
                window.scrollTo(0, 0); 
            }

            function loadSeasons() {
                seasonsGrid.innerHTML = '';
                db.seasons.forEach(season => {
                    const card = document.createElement('div');
                    card.className = 'season-card group cursor-pointer';
                    card.title = season.title;
                    card.innerHTML = `
                        <div class="relative rounded-lg overflow-hidden shadow-lg transition-transform transform-gpu group-hover:scale-105 group-hover:shadow-2xl group-hover:shadow-red-500/20 duration-300">
                            <img src="${season.cover}" alt="Capa de ${season.title}" class="w-full h-auto aspect-[2/3] object-cover">
                            <div class="absolute inset-0 overlay flex flex-col justify-end p-3 sm:p-4">
                                <h4 class="font-bold text-white text-base sm:text-lg tracking-tight">${season.title}</h4>
                            </div>
                            <div class="absolute inset-0 bg-black/50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                                <div class="w-12 h-12 sm:w-16 sm:h-16 bg-red-600/80 rounded-full flex items-center justify-center">
                                    <i data-feather="play" class="w-6 h-6 sm:w-8 sm:h-8 text-white"></i>
                                </div>
                            </div>
                        </div>
                    `;
                    card.addEventListener('click', () => {
                        loadEpisodes(season.id);
                        showPage('episodesPage');
                    });
                    seasonsGrid.appendChild(card);
                });
                feather.replace();
            }
            
            function loadEpisodes(seasonId) {
                currentSeasonId = seasonId;
                const season = db.seasons.find(s => s.id === seasonId);
                if (!season) return;

                episodeListTitle.textContent = `Episódios - ${season.title}`;
                episodeList.innerHTML = ''; 
                
                if (season.episodes.length === 0) {
                    episodeList.innerHTML = `<p class="text-slate-400 text-center p-4">Nenhum episódio disponível para esta temporada.</p>`;
                    mainVideoPlayer.src = "";
                    episodeTitle.textContent = "Nenhum episódio selecionado";
                    episodeDescription.textContent = "";
                    return;
                }

                season.episodes.forEach((ep, index) => {
                    const item = document.createElement('div');
                    item.className = 'episode-item flex items-center gap-2 sm:gap-4 cursor-pointer p-2 rounded-lg border-l-4 border-transparent transition-all duration-300 hover:bg-slate-700/60';
                    item.dataset.index = index;
                    
                    item.innerHTML = `
                        <span class="text-slate-400 font-mono text-sm sm:text-base w-6 text-center flex-shrink-0">${index + 1}</span>
                        <div class="relative flex-shrink-0">
                            <img src="${season.cover}" alt="Thumbnail" class="w-24 sm:w-28 aspect-video object-cover rounded-md">
                            <div class="absolute inset-0 bg-black/40 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                                <i data-feather="play" class="w-5 h-5 text-white"></i>
                            </div>
                        </div>
                        <div class="flex-grow min-w-0">
                            <h4 class="font-semibold text-slate-100 text-sm truncate">${ep.title}</h4>
                            <p class="text-xs text-slate-400">7 min</p>
                        </div>
                        <a href="${ep.videoUrl}" download="${ep.title}.mp4" class="download-btn ml-auto p-2 rounded-full hover:bg-red-600 text-slate-400 hover:text-white transition-colors" title="Fazer Download" onclick="event.stopPropagation();">
                           <i data-feather="download" class="w-5 h-5"></i>
                        </a>
                    `;
                    
                    episodeList.appendChild(item);
                    item.addEventListener('click', () => playEpisode(index));
                });
                
                feather.replace(); 
                playEpisode(0);
            }

            function playEpisode(index) {
                const season = db.seasons.find(s => s.id === currentSeasonId);
                const episodeData = season?.episodes[index];
                if (!episodeData) return;

                document.querySelectorAll('.episode-item').forEach(el => el.classList.remove('active'));
                const activeItem = document.querySelector(`.episode-item[data-index='${index}']`);
                if (activeItem) {
                    activeItem.classList.add('active');
                    activeItem.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }

                mainVideoPlayer.src = episodeData.videoUrl;
                episodeTitle.textContent = episodeData.title;
                episodeDescription.textContent = episodeData.description;
                mainVideoPlayer.play();
            }

            function playMovie(url) {
                moviePlayerContainer.innerHTML = ''; // Limpa o container
                const iframe = document.createElement('iframe');
                iframe.src = url.replace('/video/', '/embed/'); // Adapta a URL para o formato de incorporação
                iframe.className = 'w-full h-full';
                iframe.setAttribute('frameborder', '0');
                iframe.setAttribute('allowfullscreen', 'true');
                iframe.setAttribute('webkitallowfullscreen', 'true');
                iframe.setAttribute('mozallowfullscreen', 'true');
                moviePlayerContainer.appendChild(iframe);
                showPage('moviePlayerPage');
            }

            // Event Listeners
            document.getElementById('nav-drawings').addEventListener('click', (e) => { e.preventDefault(); showPage('seasonsPage'); });
            document.getElementById('nav-movies').addEventListener('click', (e) => { e.preventDefault(); showPage('moviesPage'); });
            document.getElementById('mobile-nav-drawings').addEventListener('click', (e) => { e.preventDefault(); showPage('seasonsPage'); toggleMenu(); });
            document.getElementById('mobile-nav-movies').addEventListener('click', (e) => { e.preventDefault(); showPage('moviesPage'); toggleMenu(); });

            backToSeasonsBtn.addEventListener('click', () => {
                mainVideoPlayer.pause();
                showPage('seasonsPage');
            });

            backToMoviesBtn.addEventListener('click', () => {
                moviePlayerContainer.innerHTML = ''; // Para a reprodução ao sair
                showPage('moviesPage');
            });

            movieCard.addEventListener('click', () => {
                playMovie("https://www.tokyvideo.com/video/pica-pau-o-filme-2017-comedia-infantil-1h-34m");
            });
            
            if (castButton && 'remote' in mainVideoPlayer) {
                castButton.addEventListener('click', () => {
                    mainVideoPlayer.remote.prompt().catch(error => {
                        if (error.name === 'NotFoundError') {
                            castError.classList.remove('hidden');
                            setTimeout(() => castError.classList.add('hidden'), 3000);
                        } else {
                            console.error('Erro ao tentar transmitir:', error);
                        }
                    });
                });
            } else if (castButton) {
                castButton.style.display = 'none';
            }
            
            loadSeasons();
            showPage('seasonsPage'); // Define a página inicial
        });
    </script>
</body>
</html>
